<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    

    <title>Filter</title>
  </head>
  <body>
    <div id="container">

      <!-- Bem-vindo -->
      <header class="shadow-sm">
        <h1 class="text-center">Bem-vindo a Auto Store</h1>
        <h4 class="text-right pr-4">Selecione seu veículo</h4>
      </header>

      <!-- Botões de filtro -->
      <div class="row p-3 mt-5"> 
        <button class="col-2 m-auto btn btn-outline-secondary" data-filter="todos">Todos</button>
        <button class="col-2 m-auto btn btn-outline-secondary" data-filter="esportivo">Esportivos</button>
        <button class="col-2 m-auto btn btn-outline-secondary" data-filter="antigo">Antigos</button>
        <button class="col-2 m-auto btn btn-outline-secondary" data-filter="caminhonete">Caminhonetes</button>
      </div>


      <!-- Caixa de pesquisa -->
      <div class="input-group col-8 mx-auto mb-3"> 
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        </div>
        <input id="CaixaDePesquisa" onkeyup="filtrar()" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <!-- Seção de carros -->
      <section id="secao" class="row m-2">

        <div class="card m-2 store-item esportivo" style="width: 200px;">
          <img src="img/img01.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Camaro v8</h4>
            </div>
            <div class="card-text">
              R$ 344.000,00
            </div>
          </div>
        </div>

  
        <div class="card m-2 store-item antigo" style="width: 200px;">
          <img src="img/img04.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Fusca</h4>
            </div>
            <div class="card-text">
              R$ 53.000,00
            </div>
          </div>
        </div>

  
        <div class="card m-2 store-item esportivo" style="width: 200px;">
          <img src="img/img02.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Lamborghini</h4>
            </div>
            <div class="card-text">
              R$ 950.000,00
            </div>
          </div>
        </div>

  
        <div class="card m-2 store-item antigo" style="width: 200px;">
          <img src="img/img05.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Kombi</h4>
            </div>
            <div class="card-text">
              R$ 35.000,00
            </div>
          </div>
        </div>

  
        <div class="card m-2 store-item caminhonete" style="width: 200px;">
          <img src="img/img07.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>S10</h4>
            </div>
            <div class="card-text">
              R$ 175.000,00
            </div>
          </div>
        </div>

  
        <div class="card m-2 store-item esportivo" style="width: 200px;">
          <img src="img/img03.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Audi</h4>
            </div>
            <div class="card-text">
              R$ 190.000,00
            </div>
          </div>
        </div>
  
        <div class="card m-2 store-item caminhonete" style="width: 200px;">
          <img src="img/img08.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Ranger</h4>
            </div>
            <div class="card-text">
              R$ 138.000,00
            </div>
          </div>
        </div>
  
        <div class="card m-2 store-item antigo" style="width: 200px;">
          <img src="img/img06.jpg" height="130px" class="card-img-top">
          <div class="card-body">
            <div class="card-title">
              <h4>Parati</h4>
            </div>
            <div class="card-text">
              R$ 47.000,00
            </div>
          </div>
        </div>

  
      

        
      </section>     
      
      


    </div> <!-- /container -->
   


    <!-- Javsdcript -->
    <script src="app.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
