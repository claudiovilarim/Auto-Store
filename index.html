<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Filter</title>
  </head>
  <body>
    <div id="container">

      <!-- Bem-vindo -->
      <head>
        <h1 class="text-center">Bem-vindo a Auto Store</h1>
        <button class="btn btn-outline-danger" type="button" onclick="window.open('https://www.w3schools.com/howto/howto_js_filter_elements.asp', 'https://github.com/romeojeremiah/Filter-Project')">Help!</button>
        <h4 class="text-right pr-4">Escolha o veículo que deseja comprar</h4>
      </head>

      <!-- Botões de filtro -->
      <div class="row p-3 mt-5"> 
        <button class="col-2 m-auto btn btn-outline-secondary">Todos</button>
        <button class="col-2 m-auto btn btn-outline-secondary">Esportivos</button>
        <button class="col-2 m-auto btn btn-outline-secondary">Família</button>
        <button class="col-2 m-auto btn btn-outline-secondary">Velhos</button>
      </div>

      <!-- Caixa de pesquisa -->
      <div class="input-group col-8 mx-auto mb-3"> 
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

      <!-- Seção de carros -->
      <section class="row">
        <div class="card" style="width: 200px;">
          Esportivo Camaro
        </div>
  
        <div class="card" style="width: 200px;">
          Velha Kombi
        </div>
  
        <div class="card " style="width: 200px;">
          Família Spin
        </div>
        
      </section>




    </div> <!-- /container -->




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
